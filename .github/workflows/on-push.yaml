name: on-push-and-dispatch

on:
  push:
  workflow_dispatch:
    inputs:
      ENV_VARIABLE_INPUT:
        default: "default-STRING_INPUT"
      OTHER_ENV_VARIABLE_INPUT:
        default: "default-SOME_VARIABLE_INPUT"

env:
  ENV_VARIABLE: ${{ inputs.STRING_INPUT || 'default-ENV_VARIABLE' }}
  OTHER_ENV_VARIABLE: ${{ inputs.SOME_VARIABLE_INPUT || 'default-OTHER_ENV_VARIABLE' }}

jobs:
  run-some-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Echo
        run: |
          echo "[DIRECT_JOB] ${{ env.ENV_VARIABLE }}"
          echo "[DIRECT_JOB] ${{ env.OTHER_ENV_VARIABLE }}"
          echo "[DIRECT_JOB] ${{ inputs.ENV_VARIABLE_INPUT }}"
          echo "[DIRECT_JOB] ${{ secrets.SUPER_SECRET }}"

  run-template:
    uses: ./.github/workflows/template.yaml
    env:
      ENVIR: ${{ env }}
    with:
      INPUT: '${{ toJSON(inputs) }}'
    secrets:
      SECRET: '${{ toJSON(secrets) }}'